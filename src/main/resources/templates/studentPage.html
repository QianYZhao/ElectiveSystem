<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        body{background:cadetblue;background-size:cover;font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:200px auto;top:100px;}
        #login_form{display: block;}
        .fa{display: inline-block;top: 50px;left: 6px;position: relative;color: #ccc;}
        .form-group{margin: 20px auto;}
        .btn{margin-left: 40%;}
        #wel{font-size:30px;}
    </style>
</head>
<body>
<div class="container">
    <div class="text-info" id="wel">Welcome,
        <label th:text="${session.studentId}"></label>同学！</div>
    <div class="form row">
        <form class="form-horizontal" id="login_form">
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <a class="btn btn-primary" href="/take">选课</a>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <a class="btn btn-primary" href="/quit">退课</a>
                </div>

                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <a class="btn btn-primary" href="/getMySections">查看课表</a>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <a class="btn btn-primary" href="/getSectionInfo">查看开课信息</a>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <a class="btn btn-primary" href="/apply">选课事务申请</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
